<h2>New message for topic <span th:text="${topic.title}">Wow</span></h2>

<form action="#" th:action="@{newmessage}" th:object="${message}" method="post">
    <input type="text" th:field="*{message}" />
    <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Message may not be empty</span>
    <input type="submit" />
</form>
