<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>BestForum.com</title>
    <script th:include="fragments/includes" th:remove="tag"></script>
</head>
<body>
<div class="navbar">
    <div class="col-sm-6 col-sm-offset-2"><img src="/bestforumlogo.png" height="250"></img></div>
</div>

<div th:if="${display == 'bas'}">

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-3">
                <h2><a th:href="@{/newtopic}">Create new topic</a></h2>
            </div>
        </div>


        <div class="row">
            <div th:if="${topics != null}" class="col-sm-9">
                <div th:include="fragments/alltopics" th:remove="tag"></div>
            </div>


            <div id="information" class="col-sm-3">
                <h3>Forum information:</h3>
                <p><span>Amount of topics: </span><span th:text="${topicsAmount}">1</span></p>
                <p><span>Amount of messages: </span><span th:text="${messageAmount}">1</span></p>
            </div>
        </div>
    </div>

</div>




<div th:if="${display == 'topic'}">

    <div th:include="fragments/messages" th:remove="tag"></div>

</div>

<div th:if="${display == 'newtopic'}">
    <div th:include="fragments/newtopic" th:remove="tag"></div>
</div>

<div th:if="${display == 'notopic'}">
    <span>No topic with that ID</span>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
